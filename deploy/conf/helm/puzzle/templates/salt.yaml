apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: {{ include "puzzle.fullname" . }}-salt
  labels:
  {{- include "puzzle.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzlesalt
  template:
    metadata:
      labels:
        app: puzzlesalt
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: puzzlesalt-cm
        image: puzzlesaltserver:latest
        imagePullPolicy: Never
        name: puzzlesalt
        ports:
        - containerPort: 50051
          name: grpc-service
        readinessProbe:
          failureThreshold: 3
          grpc:
            port: 50051
          initialDelaySeconds: 1
          periodSeconds: 5
          successThreshold: 1
        resources:
          limits:
            cpu: 50m
            memory: 32Mi