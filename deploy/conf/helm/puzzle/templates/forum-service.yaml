apiVersion: v1
kind: Service
metadata:
  name: {{ include "puzzle.fullname" . }}-forum-service
  labels:
  {{- include "puzzle.labels" . | nindent 4 }}
spec:
  type: {{ .Values.forumService.type }}
  selector:
    app: puzzleforum
  {{- include "puzzle.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.forumService.ports | toYaml | nindent 2 -}}