apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: puzzlelogin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzlelogin
  template:
    metadata:
      labels:
        app: puzzlelogin
    spec:
      containers:
        - name: puzzlelogin
          image: puzzleloginserver:latest
          resources:
            limits:
              memory: "64Mi"
              cpu: "50m"
          ports:
            - containerPort: 50051
              name: grpc-service
          readinessProbe:
            grpc:
              port: 50051
            periodSeconds: 5
            initialDelaySeconds: 1
            failureThreshold: 3
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: puzzlelogin-cm
---
apiVersion: v1
kind: Service
metadata:
  name: puzzlelogin-service
spec:
  selector:
    app: puzzlelogin
  ports:
  - protocol: TCP
    port: 50051
    targetPort: grpc-service
