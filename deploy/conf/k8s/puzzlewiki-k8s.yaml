apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: puzzlewiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzlewiki
  template:
    metadata:
      labels:
        app: puzzlewiki
    spec:
      containers:
        - name: puzzlewiki
          image: puzzlewikiserver:latest
          resources:
            limits:
              memory: "32Mi"
              cpu: "50m"
          ports:
            - containerPort: 50051
              name: grpc-service
          readinessProbe:
            grpc:
              port: 50051
            periodSeconds: 5
            initialDelaySeconds: 1
            failureThreshold: 3
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: puzzlewiki-cm
---
apiVersion: v1
kind: Service
metadata:
  name: puzzlewiki-service
spec:
  selector:
    app: puzzlewiki
  ports:
  - protocol: TCP
    port: 50051
    targetPort: grpc-service
