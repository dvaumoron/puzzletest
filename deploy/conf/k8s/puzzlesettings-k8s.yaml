apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: puzzlesettings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzlesettings
  template:
    metadata:
      labels:
        app: puzzlesettings
    spec:
      containers:
        - name: puzzlesettings
          image: puzzlesettingsserver:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "32Mi"
              cpu: "50m"
          ports:
            - containerPort: 50051
              name: grpc-service
          readinessProbe:
            grpc:
              port: 50051
            periodSeconds: 5
            initialDelaySeconds: 1
            failureThreshold: 3
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: puzzlesettings-cm
---
apiVersion: v1
kind: Service
metadata:
  name: puzzlesettings-service
spec:
  selector:
    app: puzzlesettings
  ports:
  - protocol: TCP
    port: 50051
    targetPort: grpc-service
