apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpaccess
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: "localhost"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: puzzletest-service
            port: 
              number: 9080