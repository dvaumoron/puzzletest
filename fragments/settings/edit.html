
<h2>
    {{.Messages.EditLabel}} {{.Login}}
    [<a href="/">{{.Messages.CancelLinkLabel}}</a>]
</h2>

<form action="/settings/save" method="POST">
    <ul>
        {{$messages := .Messages}}
        {{range $key, $value := .Settings}}
            <li>
                <label>
                    {{index $messages $key}}
                    <input type="text" name="settings[{{$key}}]" value="{{$value}}"/>
                </label>
            </li>
        {{end}}
    </ul>
    <div><button type="submit">{{.Messages.SaveLinkLabel}}</button></div>
</form>
