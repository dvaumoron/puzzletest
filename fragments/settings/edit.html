
<h2>
    {{.Messages.EditLabel}} {{.Login}}
    <a href="/" role="button">{{.Messages.CancelLinkLabel}}</a>
</h2>

<form action="/settings/save" method="POST">
    {{$messages := .Messages}}
    {{range $key, $value := .Settings}}
        <label>
            {{index $messages $key}}
            <input type="text" name="settings[{{$key}}]" value="{{$value}}"/>
        </label>
    {{end}}
    <button type="submit">{{.Messages.SaveLinkLabel}}</button>
</form>
