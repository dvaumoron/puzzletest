
<h2>
    {{.Messages.CreateBlogPostTitle}}
    [<a href="{{.BaseUrl}}">{{.Messages.CancelLinkLabel}}</a>]
</h2>

<form action="{{.BaseUrl}}preview" method="POST">
    <div>
        <label>
            {{.Messages.TitleLabel}}
            <input type="text" name="title"/>
        </label>
    </div>
    <div><textarea name="markdown" rows="20" cols="80">{{.Messages.UseMarkdownLabel}}</textarea></div>
    <div><button type="submit">{{.Messages.PreviewLinkLabel}}</button></div>
</form>
