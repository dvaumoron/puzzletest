
<h2>{{.Messages.UserListTitle}} ({{.Total}})</h2>

{{template "search" .}}

{{template "paginate" .}}

{{$viewLinkLabel := .Messages.ViewLinkLabel}}
{{range .Users}}
    <div class="grid">
        <p>{{template "profileLink" .}}</p>
        <p><a href="/admin/user/view/{{.Id}}" role="button">{{$viewLinkLabel}}</a></p>
    </div>
{{end}}
