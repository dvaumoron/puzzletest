
<h2>
    {{.Messages.EditLabel}} {{.ViewedUser.Login}}
    [<a href="/admin/user/view/{{.ViewedUser.Id}}">{{.Messages.CancelLinkLabel}}</a>]
</h2>

<form action="/admin/user/save/{{.ViewedUser.Id}}" method="POST">
    {{range .Groups}}
        <div>
            <p>{{.DisplayName}}</p>
            <ul>
                {{$groupName := .Name}}
                {{range .Roles}}
                    <li>
                        <label>
                            {{.Name}}
                            ({{range .Actions}}
                                {{.}}
                            {{end}})
                            <input type="checkbox" name="roles" value="{{.Name}}/{{$groupName}}" checked="true"/>
                        </label>
                    </li>
                {{end}}
                {{range .AddableRoles}}
                    <li>
                        <label>
                            {{.Name}}
                            ({{range .Actions}}
                                {{.}}
                            {{end}})
                            <input type="checkbox" name="roles" value="{{.Name}}/{{$groupName}}"/>
                        </label>
                    </li>
                {{end}}
            </ul>
        </div>
    {{end}}
    <div><button type="submit">{{.Messages.SaveLinkLabel}}</button></div>
</form>
