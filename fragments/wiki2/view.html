
<h2>
    {{.WikiTitle}}
    {{if .WikiVersion}}
        ({{.WikiVersion}})
    {{else}}
        [<a href="{{.BaseUrl}}edit/{{.WikiTitle}}">{{.Messages.EditLinkLabel}}</a>]
    {{end}}
    [<a href="{{.BaseUrl}}list/{{.WikiTitle}}">{{.Messages.ListLinkLabel}}</a>]
</h2>

<div>{{.WikiContent}}</div>
