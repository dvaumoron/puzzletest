
<h2>
    {{.WikiTitle}}
    {{if .WikiVersion}}
        ({{.WikiVersion}})
    {{else}}
        <a href="{{.BaseUrl}}edit/{{.WikiTitle}}" role="button">{{.Messages.EditLinkLabel}}</a>
    {{end}}
    <a href="{{.BaseUrl}}list/{{.WikiTitle}}" role="button">{{.Messages.ListLinkLabel}}</a>
</h2>

<div>{{.WikiContent}}</div>
